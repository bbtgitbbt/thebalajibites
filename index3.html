<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links Page</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 300px;
        backdrop-filter: blur(6px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    a {
        display: block;
        background: #ffffff;
        color: #000;
        text-decoration: none;
        margin: 10px 0;
        padding: 12px;
        border-radius: 30px;
        font-size: 18px;
        transition: 0.3s;
        font-weight: 600;
    }

    a:hover {
        background: #ffb703;
        color: black;
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>

        <a href="https://www.flipkart.com/"> See Us On FlipKart</a>
        <a href="https://www.google.com/">Go To Google</a>
        <a href="https://www.amazon.in/">Purchase On Amazon</a>
        <a href="https://thebalajienterprise.com/">Balaji Bites</a>
    </div>
</body>
</html>
